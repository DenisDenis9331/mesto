<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип проекта Mesto">
    </header>
    <main>
        <div class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/avatar.svg" alt="Фотопортрет Жак-Ив Кусто">
                <div class="profile__name">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </div>
        <div class="elements">
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Гора Эльбрус</p>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Домбай</p>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Гора Эльбрус</p>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Домбай</p>
                    <button class="card__like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png"
                     alt="Изображение Шоанинского храма">
                <div class="card__info">
                    <p class="card__caption">Карачаево-Черкесия</p>
                    <button class="card__like"></button>
                </div>
            </div>
        </div>
        <div class="popup">
            <button class="popup__close"></button>
            <form class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <input type="text" placeholder="Имя" class="popup__input" id="name">
                <input type="text" placeholder="Информация о себе" class="popup__input" id="job">
                <button type="submit" class="popup__button">Сохранить</button>

            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </div>
    </footer>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
